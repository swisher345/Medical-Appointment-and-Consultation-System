<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程医疗问诊平台 - 用户注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* 样式与之前相同，此处完整保留 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #e6f0ff 0%, #f5f9ff 100%);
        }
        .background-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            object-fit: cover;
        }
        .slide.active {
            opacity: 1;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            padding: 40px;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 48px;
            color: #1e88e5;
            margin-bottom: 10px;
            display: inline-block;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .login-header h1 {
            color: #333;
            margin-bottom: 5px;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .alert {
            padding: 10px;
            background-color: #ffebee;
            color: #b71c1c;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
            outline: none;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-register:hover {
            background-color: #0d47a1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.3);
        }
        .btn-register:active {
            transform: translateY(0);
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-footer a {
            color: #1e88e5;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        .btn-login:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 160, 71, 0.3);
        }
        .btn-login:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- 背景图片轮播 -->
    <div class="background-slider">
        <img src="https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="医疗背景1" class="slide active">
        <img src="https://images.unsplash.com/photo-1588776814546-1ffcf47267a5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="医疗背景2" class="slide">
        <img src="https://images.unsplash.com/photo-1581595219315-a187dd40c322?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="医疗背景3" class="slide">
        <img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="医疗背景4" class="slide">
    </div>
    <div class="background-overlay"></div>
    <div class="login-container">
        <div class="login-header">
            <div class="logo pulse">
                <i class="fas fa-user"></i>
            </div>
            <h1>远程医疗问诊平台</h1>
            <p>用户注册系统</p>
        </div>
        <div class="login-body">
            <div id="error-message" class="alert" style="display: none;"></div>
            <form id="registerForm">
                <div class="form-group input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请设置用户名" required>
                </div>
                <div class="form-group input-icon">
                    <i class="fas fa-envelope"></i>  <!-- 新增邮箱图标 -->
                    <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱" required>  <!-- 新增邮箱字段 -->
                </div>
                <div class="form-group input-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="请输入手机号" required>
                </div>
                <div class="form-group input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请设置密码" required>
                </div>
                <div class="form-group input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">我已阅读并同意 <a href="#" id="terms">注册条款</a></label>
                </div>
                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus mr-2"></i> 注册账号
                </button>
                <!-- 返回登录按钮 -->
                <button type="button" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt mr-2"></i> 返回登录
                </button>
            </form>
        </div>
        <div class="login-footer">
            <a href="#" id="terms">查看注册条款</a>
        </div>
    </div>
    <script>
        // 背景图片轮播效果
        document.addEventListener('DOMContentLoaded', function () {
            const slides = document.querySelectorAll('.background-slider .slide');
            let current = 0;
            function nextSlide() {
                slides[current].classList.remove('active');
                current = (current + 1) % slides.length;
                slides[current].classList.add('active');
            }
            setInterval(nextSlide, 6000);
            slides.forEach(slide => {
                const image = new Image();
                image.src = slide.src;
            });
        });
        // 处理注册表单提交
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('error-message');
        registerForm.addEventListener('submit', function (event) {
            event.preventDefault();
            errorMessage.style.display = 'none';

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;  // 获取邮箱值
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // 简单前端验证
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = '请输入有效的邮箱地址';
                errorMessage.style.display = 'block';
                return;
            }

            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                errorMessage.textContent = '请输入有效的手机号';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = '密码长度不能少于6位';
                errorMessage.style.display = 'block';
                return;
            }

            if (password!== confirmPassword) {
                errorMessage.textContent = '两次输入的密码不一致，请重新输入';
                errorMessage.style.display = 'block';
                return;
            }

            if (!agreeTerms) {
                errorMessage.textContent = '请同意注册条款才能注册';
                errorMessage.style.display = 'block';
                return;
            }

            const submitButton = document.querySelector('.btn-register');
            const originalText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 注册中...';

            // 发送注册请求，包含邮箱字段
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,  // 新增邮箱字段
                    phone: phone,
                    password: password
                })
            })
            .then(response => {
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
                if (!response.ok) {
                    throw new Error('服务器错误，请稍后重试');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 200) {
                    alert(data.message);
                    window.location.href = '/login';  // 注册成功后跳转到登录页
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = error.message || '请求出错，请稍后重试';
                errorMessage.style.display = 'block';
            });
        });

        // 返回登录按钮点击事件
        document.getElementById('loginBtn').addEventListener('click', function() {
            window.location.href = '/login';
        });

        // 查看条款链接点击事件
        document.getElementById('terms').addEventListener('click', function(event) {
            event.preventDefault();
            alert('请阅读并同意用户注册条款');
        });
    </script>
</body>
</html>
