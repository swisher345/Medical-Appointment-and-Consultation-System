<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程医疗问诊平台 - 医生列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36D399',
                        accent: '#FF7D00',
                        neutral: {
                            100: '#F5F7FA',
                            200: '#E4E7ED',
                            300: '#C0C6CF',
                            800: '#2D3748'
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .step-completed {
                @apply bg-primary/20 text-primary border-primary;
            }
            .step-active {
                @apply bg-primary text-white border-primary;
            }
            .card-shadow {
                @apply shadow-md hover:shadow-lg transition-all duration-300;
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/30 focus:border-primary outline-none;
            }
        }
    </style>
</head>
<body class="bg-neutral-100 font-inter min-h-screen relative">

    <!-- 用户中心按钮 - 改到右上角 -->
    <a href="/user_center" class="fixed top-4 right-4 bg-primary text-white px-4 py-2 rounded-lg shadow-md hover:bg-primary/90 flex items-center space-x-2 z-50">
    <i class="fa fa-user"></i>
    <span>用户中心</span>
</a>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 挂号流程步骤导航（第二步） -->
        <div class="flex justify-between mb-10 relative">
            <div class="absolute top-1/2 left-0 right-0 h-1 bg-neutral-200 -z-10 transform -translate-y-1/2"></div>
            <div class="step-indicator flex flex-col items-center">
                <div class="w-10 h-10 rounded-full flex items-center justify-center step-completed border-2">
                    <i class="fa fa-building-o"></i>
                </div>
                <span class="mt-2 text-sm font-medium text-primary">选择科室</span>
            </div>
            <div class="step-indicator flex flex-col items-center">
                <div class="w-10 h-10 rounded-full flex items-center justify-center step-active border-2">
                    <i class="fa fa-user-md"></i>
                </div>
                <span class="mt-2 text-sm font-medium text-white">选择医生</span>
            </div>
            <div class="step-indicator flex flex-col items-center">
                <div class="w-10 h-10 rounded-full flex items-center justify-center step-inactive border-2">
                    <i class="fa fa-calendar"></i>
                </div>
                <span class="mt-2 text-sm font-medium text-neutral-500">选择时间</span>
            </div>
            <div class="step-indicator flex flex-col items-center">
                <div class="w-10 h-10 rounded-full flex items-center justify-center step-inactive border-2">
                    <i class="fa fa-check"></i>
                </div>
                <span class="mt-2 text-sm font-medium text-neutral-500">确认挂号</span>
            </div>
        </div>

        <!-- 已选择的科室信息 -->
        <div class="bg-white rounded-xl p-6 card-shadow mb-6">
            <div class="flex items-start">
                <div class="bg-primary/10 p-3 rounded-lg mr-4">
                    <i class="fa fa-building-o text-primary text-xl"></i>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-neutral-800">已选择科室</h3>
                    <p class="text-neutral-600"><span class="font-medium">{{ department.name }}</span></p>
                </div>
            </div>
        </div>

        <!-- 医生列表区域 -->
        <div class="bg-white rounded-xl p-6 card-shadow">
            <h2 class="text-2xl font-bold text-neutral-800 mb-6">
                <i class="fa fa-user-md text-primary mr-2"></i>{{ department.name }} 科室医生列表
            </h2>
            <ul>
                {% for doctor in doctors %}
                    <li class="mb-6 border-b pb-6 last:border-b-0">
                        <div class="flex items-start">
                            <div class="bg-primary/10 p-3 rounded-lg mr-4">
                                <i class="fa fa-user-md text-primary text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-neutral-800">{{ doctor.name }}</h3>
{#                                <p class="text-neutral-600 text-sm">职称: {{ doctor.title_id }}</p>#}
                                <p class="text-neutral-600 text-sm">专长: {{ doctor.speciality }}</p>
                                <a href="/appointment?doctor_id={{ doctor.id }}" class="text-primary hover:underline">
                                    <i class="fa fa-calendar-plus-o text-primary mr-2"></i>预约问诊
                                </a>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>

            <!-- 搜索医生按钮 -->
            <div class="mt-4 text-center">
                <a href="/search" class="inline-block bg-primary text-white font-medium px-6 py-2 rounded-lg shadow-md hover:bg-primary/90 transition">
                    <i class="fa fa-search mr-2"></i> 搜索医生
                </a>
            </div>
        </div>
    </div>
</body>
</html>
